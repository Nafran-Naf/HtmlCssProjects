<!DOCTYPE html>
<html>
  <head>
    <title>
      Pagination
    </title>
    <style>
      .btnBack{
        font-size: 16px;
        padding: 12px 8px;
        margin-right: 10px;
        border-radius: 3px;
        border-width: 1px;
      }
      .search-result{
        font-size: 18px;
        margin-right: 5px;
      }
      .btnNext{
        font-size: 16px;
        padding: 12px 8px;
        margin-left: 5px ;
        border-radius: 3px;
        border-width: 1px;

      }



    </style>
  </head>
  <body>
    <button class="btnBack">Back</button>
    <a href="https://google.com" class="search-result">1</a>
    <a class="search-result" href="https://google.com">2</a>
    <a class="search-result" href="https://google.com">3</a>
    <a class="search-result" href="https://google.com">4</a>
    <a class="search-result" href="https://google.com">5</a>
    

    <button class="btnNext">Next</button>

  </body>
</html>

<style>
  .sub-button{
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    padding: 9px 15px;
    border-radius: 2px;
    margin-right: 5px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .sub-button:hover{
    opacity: 0.8;
  }
  .sub-button:active{
    opacity: 0.5;
  }


  .join-button{
    background-color: white;
    color:rgb(41, 118, 211); 
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    padding: 9px 15px;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s ;
  }
  .join-button:hover{
    background-color: rgb(41, 118, 211);
    color: white;
  }
  .join-button:active{
    opacity: 0.7;

  }


  .tweet-button{
    background-color: rgb(29, 155, 240);
    color:white;
    border: none;
    padding: 9px 18px;
    border-radius: 18px;
    cursor: pointer;
    font-weight: bold;
    margin-left: 5px;
    transition: box-shadow 0.15s;
    vertical-align: top;

  }
  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0,0,0,0.15);

  }



</style>

<button class="sub-button">SUBSCRIBE</button>
<button class="join-button">Join</button>
<button class="tweet-button">Tweet</button>
